<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOREA – Modern Construction Project Management</title>
    <meta name="description" content="Streamline your construction projects with STOREA. Plan, organize, and deliver on time effortlessly.">
    <meta name="author" content="STOREA" />
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.storea.com.au/">
    
    <!-- Favicon - Multiple formats for maximum compatibility with cache busting -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=4">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=4">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=4">
    <link rel="shortcut icon" href="/favicon.ico?v=4">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=4">
    
    <!-- Android/Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png?v=4">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png?v=4">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest?v=4">
    
    <!-- STOREA Brand Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Open Graph / Social Media -->
    <meta property="og:site_name" content="STOREA" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.storea.com.au/" />
    <meta property="og:image" content="https://www.storea.com.au/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="STOREA - Construction Management Simplified">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://www.storea.com.au/og-image.jpg">
    <meta name="twitter:image:alt" content="STOREA - Construction Management Simplified">
    
    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "STOREA",
      "url": "https://www.storea.com.au",
      "logo": "https://www.storea.com.au/storea-logo.png",
      "description": "Modern construction project management platform",
      "sameAs": [
        "https://www.facebook.com/storeaau",
        "https://x.com/storea_au",
        "https://www.instagram.com/storea_au/",
        "https://www.youtube.com/@storea_au"
      ]
    }
    </script>
    
    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "STOREA",
      "url": "https://www.storea.com.au",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.storea.com.au/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data: Site Navigation -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SiteNavigationElement",
      "name": [
        "Features",
        "Pricing",
        "About",
        "Contact"
      ],
      "url": [
        "https://www.storea.com.au/features",
        "https://www.storea.com.au/pricing",
        "https://www.storea.com.au/about",
        "https://www.storea.com.au/contact"
      ]
    }
    </script>
    <meta property="og:title" content="STOREA – Modern Construction Project Management">
  <meta name="twitter:title" content="STOREA – Modern Construction Project Management">
  <meta property="og:description" content="Streamline your construction projects with STOREA. Plan, organize, and deliver on time effortlessly.">
  <meta name="twitter:description" content="Streamline your construction projects with STOREA. Plan, organize, and deliver on time effortlessly.">
</head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
